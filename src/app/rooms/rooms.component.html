<h1>Welcome to {{ hotelName }}</h1>

<!-- Null collision operator-->
<!---->
{{ rooms?.availableRooms ?? "No rooms" }}

<div *ngIf="rooms.availableRooms">
  Rooms List
  <table [border]="1">
    <tr>
      <th>Index</th>
      <th>Even/Odd</th>
      <th>Room Number</th>
      <th>Room Type</th>
      <th>Price</th>
      <th>Amenities</th>
      <th>Check In Time</th>
    </tr>
    <tr *ngFor="let room of roomList; let o = odd; let e = even; let i = index">
      <td>{{ i }}</td>
      <td>{{ e ? "even" : "Odd" }}</td>
      <td>{{ room.roomNumber }}</td>
      <td>{{ room.roomType }}</td>
      <td>{{ room.amenities }}</td>
      <td>{{ room.checkinTime }}</td>
      <td>{{ room.checkoutTime }}</td>
    </tr>
  </table>
</div>
